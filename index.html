 <script>


 var ecran = document.getElementById('result');

 function enter() {
        var val = this.textContent;
        ajout = ecran.value += val;
        console.log(ajout);
        }

 function erase() {
    ecran.value = "";
 } 
 
 function resultat() {
    
    var egal = ecran.value;
    var searchM = egal.match(/\*/);
    var searchD = egal.match(/\//);
    var searchS = egal.match(/\-/);
    var searchA = egal.match(/\+/);
    if (searchM) {
        res = egal.split(/[-+*/]/);
        var total = res[0] * res[1];
        ecran.value = total;
    } else if (searchD) {
        res = egal.split(/[-+*/]/);
        var total = res[0] / res[1];
        ecran.value = total;
    } else if (searchS) {
        res = egal.split(/[-+*/]/);
        var total = res[0] - res[1];
        ecran.value = total;
    } else if (searchA) {
        res = egal.split(/[-+*/]/);
        arg1 = parseInt(res[0]);
        arg2 = parseInt(res[1]);
        var total = arg1 + arg2;
        ecran.value = total;
    }
 }
